<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>v-if&v-else&v-show.html </title>
</head>
<script src="../assets/js/vue.js"></script>
<body>
<body>
    <h1>v-if&v-else&v-show.html</h1>
    <hr>
    <div id="app">
        <h3>v-if指令</h3>
        <p v-if='isLogin'>登录成功</p>
        <p v-else-if='isOk'>登录失败</p>
        <p v-else>请登录</p>
        <hr>
        <h3>v-show指令</h3>
        <p v-show='isLogin'>显示</p>
    </div>
 <script type='text/javascript'>
        var app = new Vue({
            el: '#app',
            data: {
                isLogin: false,
                isOk: false,
            }
        })
    </script>
</body>
</html>
