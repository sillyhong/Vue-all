<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>propsData option 全局扩展的数据传递</title>
</head>
<script src="../assets/js/vue.js"></script>
<body>
    <h1>propsData option 全局扩展的数据传递</h1>
    <hr>
    <div id="app">
        <header>123</header>
    </div>
    <script text/javascript>
        var header_a = Vue.extend({
            template:`<p>{{message}}-{{ a }}</p>`,
            data(){
                return {
                    message: 'hello, i am Header',
                }
            },
            props: ['a']
        })
        new header_a({propsData: {a: 112}}).$mount('header')
        //propsData在实际开发中我们使用的并不多，我们在后边会学到Vuex的应用，他的作用就是在单页应用中保持状态和数据的
    </script>
</body>
</html>
