<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue.set全局操作</title>
</head>
<script src="../assets/js/vue.js"></script>
<body>
    <h1>Vue.set全局操作</h1>
    <hr>
    <div id="app">
        {{ count }}
        <ul>
            <li v-for='arr in arrs'>
                {{arr}}
            </li>
        </ul>
    </div>

    <button onclick="add()">add</button>
    <script text/javascript>
        function add(){
            //三种方法
            // Vue.set(outData,'count', 2)
            // app.count++
            // outData.count++

            //但是数组的牵引值和长度 不会VUe实例改变
            // app.arrs[1] = 'ddd'//无效
            Vue.set(app.arrs, 1, 'dd')//改变 vue才会给我们自动更新，这就是Vue.set存在的意义。
        }
        //在构造器外部声明数据
         var outData={
            count:1,
            arrs: ['aaa', 'bbb', 'ccc']
        };
        var app=new Vue({
            el:'#app',
            //引用外部数据
            data:outData
        })
    </script>
</body>
</html>
