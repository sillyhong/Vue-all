<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>component自定义组件</title>
</head>
<script src="../assets/js/vue.js"></script>
<body>
    <h1>component自定义组件</h1>
    <hr>
    <div id="app">
        <!-- Vue提供了component组件 -->
        <component v-bind:is='who'></component>
        <button @click='changeComponent'>更新</button>
    </div>
    <script text/javascript>
        var componentA = {
            template: `<div style='color: red'>I’m componentA</div>`
        }
        var componentB = {
            template: `<div  style='color: green'>I’m componentB</div>`
        }
        var componentC = {
            template: `<div  style='color: pink'>I’m componentC</div>`
        }
        var app = new Vue({
            el: '#app',
            data: {
                who: 'componentA'
            },
            components: {
                'componentA': componentA,
                'componentB': componentB,
                'componentC': componentC,

            },
            methods: {
               changeComponent(){
                if(this.who == 'componentA'){
                     this.who='componentB';
                }else if(this.who == 'componentB'){
                     this.who='componentC'
                }else{
                    this.who ='componentA'
                }
               }
            }

        })
    </script>
</body>
</html>
