<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>extends扩展选项</title>
</head>
<script src="../assets/js/vue.js"></script>
<body>
    <h1>extends扩展选项</h1>
    <hr>
    <h3>
    <pre>
        1.extends直接收一个对象
        2.extends不会执行构造器的方法，会执行原生方法
    </pre>
    </h3>
    <div id="app">
        {{ count }}
        <button @click='add'>add</button>
    </div>
    <script text/javascript>

        var extendObj = {
            updated(){
                console.log('我是扩展的update方法')
            },
            add(){
                console.log('我是扩展的add方法')//不会执行
            }
        }

        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                add(){
                    console.log('我是原生的add方法')
                    this.count++
                }
            },
            updated(){
                console.log('我是原生的updated方法')
            },
            //只能接收一个对象，不能接收数组
            extends: extendObj
        })
    </script>
</body>
</html>
