<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>v-model指令双向绑定数据</title>
</head>
<script src="../assets/js/vue.js"></script>
<body>
    <h1>v-model指令双向绑定数据</h1>
    <hr>
    <div id="app">

    <h3>一、简单的双向绑定</h3>
         <p>原始信息{{ message }}</p>

     <h3>二、文本框</h3>
         无修饰符<p>v-model:<input type="text" v-model='message'></p>
         lazy blur懒加载<p>v-model.lazy:<input type="text" v-model.lazy='message'></p>
         number修饰符<p>v-model:<input type="text" v-model.number='message'></p>
         trim修饰符<p>v-model:<input type="text" v-model.trim='message'></p>
    <h3>三、文本框双向数据绑定</h3>
    <textarea v-model="message"></textarea>

    <h3>四、多选按钮绑定一个值</h3>
    <input type="checkbox" id='isTure' v-model='isTrue'>
    <label for='isTure'>{{isTrue}}</label>

     <h3>五、多选按钮绑定一个数组</h3>
     <p>
         <input type="checkbox" id='weihong' value="weihong" v-model='webNames'>
         <label for='weihong'>weihong</label>         <input type="checkbox" id='siilyhong' value="siilyhong" v-model='webNames'>
         <label for='siilyhong'>siilyhong</label>         <input type="checkbox" id='lwh' value="lwh" v-model='webNames'>
         <label for='lwh'>lwh</label>
         <p>{{ webNames}}</p>
     </p>

     <h3>六、单选按钮绑定数据</h3>
     <label><input type="radio" id='sex' value='男' v-model='sex' >男</label>
     <label><input type="radio" id='sex' value='女' v-model='sex' >女</label>

    </div>
    <script text/javascript>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'helloword',
                isTrue: true,
                webNames: [],
                sex: '男'
            }
        })
    </script>
</body>
</html>
